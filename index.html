<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="navbar">
    <a class="nav-item" href="#">Gmail</a>
    <a class="nav-item" href="#">이미지</a>
    <i class="fa-sharp fa-solid fa-bars nav-hov"></i>
    <span class="nav-item">
      <img class="nav-img" src="https://lh3.googleusercontent.com/ogw/AGvuzYbIHqaBspa7nWmljr2Eh0kSvGupCZ29Y1hmcJR_pA=s32-c-mo" alt="img">
    </span>
  </div>

  <div class="main">
    <img src="https://import.cdn.thinkific.com/523761/courses/1473531/google-210916-155837.png" alt="google" width="290" />
    <div class="input-area">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text" class="input-box" placeholder="Google 검색 또는 URL 입력" />
      <i class="fa-solid fa-microphone mic-item"></i>
    </div>
    <div class="button-area">
      <a href="#"  class="button">
        <div class="button-info-area">
         <i class="fa-solid fa-ellipsis-vertical button-info"></i>
        </div>
        <div class="button-icon-area">
          <i class="fa-brands fa-youtube button-icon"></i>
        </div>
        <span class="button-text">YouTube</span>
      </a>
      <a href="#" class="button">
        <div class="button-icon-area">
          <i class="fa-solid fa-plus button-icon"></i>
        </div>
        <span class="button-text">바로가기 추가</span>
      </a>
    </div>
  </div>

</body>
</html>
